testinfo:
       - id: test_mg003
         title: 市场群测试
         info: 打开IPC-市场群页面
testcase:
       - element_info: //*[@id="menu"]/li[1]/div/span/span
         find_type: xpath
         operate_type: click
         info: 点击IPC主数据下拉菜单
       - element_info: //*[@id="menu"]/li[1]/ul/li[2]/a
         find_type: xpath
         operate_type: click
         info: 点击进入市场群页面
       - element_info: //*[@id="channel_id"]/div/div[2]/div/span/div/div/div/ul/li/div/input
         find_type: xpath
         operate_type: send_keys
         info: 市场大区下拉框输入市场大区模糊搜索
       - element_info: ul > li.ant-select-dropdown-menu-item.ant-select-dropdown-menu-item-active
         find_type: css_selector
         operate_type: click
         info: 点击选择模糊搜索后的第一个市场大区
       - element_info: //*[@id="sc_mdp_market_group_number"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 输入编号查询条件
       - element_info: //*[@id="sc_mdp_market_group_abbr_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 输入缩写查询条件
       - element_info: //*[@id="search"]/div/button
         find_type: XPATH
         operate_type: click
         info: 单击查询
       - element_info: //*[@id="add"]/div/button
         find_type: xpath
         operate_type: click
         info: 单击新增
       - element_info: /html/body/div[5]/div/div[2]/div/div/div[2]/div[2]/div/div[1]/form/div/form/div[5]/div/div[2]/div/span/div/div/div/div[1]
         find_type: xpath
         operate_type: send_keys
         info: 新增市场群页面点击市场大区下拉框
       - element_info: //*[@id="channel_id"]/div/div[2]/div/span/div/div/div/div[2]/div/input
         find_type: xpath
         operate_type: send_keys
         info: 新增市场群页面市场大区下拉框输入市场大区模糊搜索
       - element_info:  ul > li.ant-select-dropdown-menu-item.ant-select-dropdown-menu-item-active
         find_type: css_selector
         operate_type: click
         info: 点击选择第一个市场大区
       - element_info: //*[@id="mdp_market_group_abbr_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 编辑新增页面输入缩写
       - element_info: //*[@id="mdp_market_group_cn_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 编辑新增页面输入中文名
       - element_info: //*[@id="mdp_market_group_en_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 编辑新增页面输入英文名
       - element_info: //*[@id="mdp_market_group_remark"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 编辑新增页面输入备注
       - element_info: //*[@id="status"]/div/div[2]/div/span/div/label[1]/span[2]/span
         find_type: xpath
         operate_type: click
         info: 编辑新增页面启用状态
       - element_info: //*[@id="status"]/div/div[2]/div/span/div/label[2]/span[2]/span
         find_type: xpath
         operate_type: click
         info: 编辑新增页面禁用状态
       - element_info: //*[@id="save"]/div/button
         find_type: xpath
         operate_type: click
         info: 编辑新增页面点击保存
       - element_info: //*[@id="1472758686094745602"]/div/button
         find_type: XPATH
         operate_type: click
         info: 单击导出
check:
       - element_info: div.ant-col.ant-form-item-control-wrapper > div > span > span
         find_type: CSS_SELECTOR
         info: 新增页面编号字符
       - element_info: //*[@id="sc_result"]/div/div/div/div/div/div[1]/div/table/tbody/tr[1]/td[5]/div
         find_type: XPATH
         info: 按市场大区条件查询市场群-市场大区字段
       - element_info: //*[@id="sc_result"]/div/div/div/div/div/div[1]/div/table/tbody/tr[1]/td[4]/div
         find_type: XPATH
         info: 按编号条件查询市场群-编号字段
       - element_info: //*[@id="sc_result"]/div/div/div/div/div/div[2]/div/div/table/tbody/tr[1]/td[3]/div
         find_type: XPATH
         info: 按缩写条件查询市场群-缩写字段
       - element_info: //*[@id="sc_result"]/ul/li[1]
         find_type: XPATH
         info: 查询结果条数
       - element_info: /html/body/div[6]/span/div/div/div/span
         find_type: xpath
         info: 新增后保存成功字段
