testinfo:
       - id: test_mg003
         title: 市场群测试
         info: 打开IPC-市场群页面
testcase:
       - element_info: //*[@id="menu"]/li[1]/div/span/span
         find_type: xpath
         operate_type: click
         info: 点击IPC主数据下拉菜单
       - element_info: //*[@id="menu"]/li[1]/ul/li[2]/a
         find_type: xpath
         operate_type: click
         info: 点击进入市场群页面
       - element_info: div[id='channel_id'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > div > ul > li.ant-select-search.ant-select-search--inline > div > input
         find_type: css_selector
         operate_type: send_keys
         info: 市场大区下拉框输入市场大区精确搜索
       - element_info:  div.ant-select-dropdown.ant-select-dropdown--multiple.ant-select-dropdown-placement-bottomLeft > div.ant-select-dropdown-content > ul > li.ant-select-dropdown-menu-item.ant-select-dropdown-menu-item-active
         find_type: css_selector
         operate_type: click
         info: 点击选择模糊搜索后的第一个市场大区
       - element_info: //*[@id="sc_mdp_market_group_number"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 输入编号查询条件
       - element_info: //*[@id="sc_mdp_market_group_abbr_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 输入缩写查询条件
       - element_info: //*[@id="search"]/div/button
         find_type: XPATH
         operate_type: click
         info: 单击查询
       - element_info: //*[@id="add"]/div/button
         find_type: xpath
         operate_type: click
         info: 单击新增
       - element_info: form.container.ant-form.ant-form-inline.eq-width.top-align > div[id='channel_id'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > div > div.ant-select-selection__placeholder
         find_type: css_selector
         operate_type: send_keys
         info: 新增市场群页面点击市场大区下拉框
       - element_info: div[id='channel_id'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > div > div.ant-select-search.ant-select-search--inline > div > input
         find_type: xpath
         operate_type: send_keys
         info: 新增市场群页面市场大区下拉框输入市场大区模糊搜索
       - element_info:  div.ant-select-dropdown.ant-select-dropdown--single.ant-select-dropdown-placement-bottomLeft > div.ant-select-dropdown-content > ul > li.ant-select-dropdown-menu-item.ant-select-dropdown-menu-item-active
         find_type: css_selector
         operate_type: click
         info: 点击选择第一个市场大区
       - element_info: //*[@id="mdp_market_group_abbr_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 新增页面输入缩写
       - element_info: //*[@id="mdp_market_group_cn_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 新增页面输入中文名
       - element_info: //*[@id="mdp_market_group_en_name"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 新增页面输入英文名
       - element_info: //*[@id="mdp_market_group_remark"]/div/div[2]/div/span/input
         find_type: xpath
         operate_type: send_keys
         info: 新增页面输入备注
       - element_info: //*[@id="status"]/div/div[2]/div/span/div/label[1]/span[2]/span
         find_type: xpath
         operate_type: click
         info: 新增页面启用状态
       - element_info: //*[@id="status"]/div/div[2]/div/span/div/label[2]/span[2]/span
         find_type: xpath
         operate_type: click
         info: 新增页面禁用状态
       - element_info: //*[@id="save"]/div/button
         find_type: xpath
         operate_type: click
         info: 新增页面点击保存
       - element_info: //*[@id="1472758686094745602"]/div/button
         find_type: XPATH
         operate_type: click
         info: 单击导出
       - element_info: div[id='sc_result'] > div > div > div > div > div > div.ant-table-fixed-left > div > div > table > tbody > tr > td.ant-table-row-cell-ellipsis.ant-table-row-cell-break-word > div > div > button
         find_type: css_selector
         operate_type: click
         info: 点击查询后第一条数据的编辑按钮
       - element_info: form.container.ant-form.ant-form-inline.eq-width.top-align > div[id='channel_id'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > div
         find_type: css_selector
         operate_type: send_keys
         info: 编辑市场群页面点击市场大区下拉框
       - element_info: div[id='channel_id'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > div > div.ant-select-search.ant-select-search--inline > div > input
         find_type: css_selector
         operate_type: send_keys
         info: 编辑市场群页面市场大区下拉框输入市场大区模糊搜索
       - element_info: div.ant-select-dropdown.ant-select-dropdown--single.ant-select-dropdown-placement-bottomLeft > div.ant-select-dropdown-content > ul > li.ant-select-dropdown-menu-item.ant-select-dropdown-menu-item
         find_type: css_selector
         operate_type: click
         info: 点击选择第一个市场大区
       - element_info: div[id='mdp_market_group_cn_name'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > input
         find_type: css_selector
         operate_type: send_keys
         info: 编辑页面输入中文名
       - element_info: div[id='mdp_market_group_en_name'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > input
         find_type: css_selector
         operate_type: send_keys
         info: 编辑页面输入英文名
       - element_info: div[id='mdp_market_group_remark'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > input
         find_type: css_selector
         operate_type: send_keys
         info: 编辑页面输入备注
       - element_info: div[id='status'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > label.ant-radio-wrapper.ant-radio-wrapper-checked > span:nth-child(2) > span
         find_type: css_selector
         operate_type: click
         info: 编辑页面启用状态
       - element_info: div[id='status'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > label:nth-child(2) > span:nth-child(2) > span
         find_type: css_selector
         operate_type: send_keys
         info: 编辑页面禁用状态
       - element_info: //*[@id="save"]/div/button
         find_type: XPATH
         operate_type: click
         info: 编辑页面点击保存
       - element_info: div[id="channel_id"] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > span.ant-select-selection__clear
         find_type: css_selector
         operate_type: click
         info: 市场大区下拉框点击清除按钮

check:
       - element_info: div.ant-col.ant-form-item-control-wrapper > div > span > span
         find_type: CSS_SELECTOR
         info: 新增页面编号字符
       - element_info: //*[@id="sc_result"]/div/div/div/div/div/div[1]/div/table/tbody/tr[1]/td[5]/div
         find_type: XPATH
         info: 按市场大区条件查询市场群-市场大区字段
       - element_info: //*[@id="sc_result"]/div/div/div/div/div/div[1]/div/table/tbody/tr[1]/td[4]/div
         find_type: XPATH
         info: 按编号条件查询市场群-编号字段
       - element_info: //*[@id="sc_result"]/div/div/div/div/div/div[2]/div/div/table/tbody/tr[1]/td[3]/div
         find_type: XPATH
         info: 按缩写条件查询市场群-缩写字段
       - element_info: //*[@id="sc_result"]/ul/li[1]
         find_type: XPATH
         info: 查询结果条数
       - element_info: body > div.ant-message > span > div > div > div > span
         find_type: css_selector
         info: 新增后保存成功字段
       - element_info: body > div.ant-message > span > div > div > div > span
         find_type: css_selector
         info: 修改后保存成功字段
       - element_info: div[id='sc_result'] > div > div > div > div > div > div.ant-table-scroll > div > table > tbody > tr > td:nth-child(6) > div
         find_type: css_selector
         info: 精确查询市场大区-中文名字段
       - element_info: div[id='sc_result'] > div > div > div > div > div > div.ant-table-scroll > div > table > tbody > tr > td:nth-child(7) > div
         find_type: css_selector
         info: 精确查询市场大区-英文名字段
       - element_info: div[id="channel_id"] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > div > ul
         find_type: css_selector
         info: 返回查询条件市场大区下拉框的text
       - element_info: div[id='channel_id'] > div > div.ant-col.ant-form-item-control-wrapper > div > span > div > div > div > div.ant-select-selection-selected-value
         find_type: css_selector
         info: 返回编辑页面市场大区下拉框的text
